	function showLabel(el, show) {
		if(show) {
			el.src = el.src.replace('blank', 'index');
		} else {
			el.src = el.src.replace('index', 'blank');
		}
	}

	function highlightButton(el, highlight) {
		if(highlight) {
			$(el).parent().addClass('highlight');
		} else {
			$(el).parent().removeClass('highlight');
		}
	}

	function randomButton() {
    var result;
    var count = 0;
    for (var prop in buttons) {
      if (Math.random() < 1/++count) {
        result = prop;
      }
    }
    return buttons[result];
	}

	function shuffle(a) {
    var j, x, i;
    for (i = a.length - 1; i > 0; i--) {
      j = Math.floor(Math.random() * (i + 1));
      x = a[i];
      a[i] = a[j];
      a[j] = x;
    }
	}

	function q() {
		var options = [];
		for(var i = 0; i < 4; i++) {
			options[i] = randomButton();
		}

		highlightButton(options[0].el, true);
		window.answer = options[0];
		shuffle(options);

		$('button').each(function(i, el) {
			$(el).text(options[i].string);
		})

	}
	
	$(function() {

		console.log('App init');

		// Make room for elements
		for(var i in buttons) {
			buttons[i] = {
				string: buttons[i]
			};
		}

		// Attach each element to array of names
		$('img').each(function(_, el) {
			var m = el.src.match('images/index_(.+)\.png');
			if(!m || !m[1]) { return; }
			if(buttons[m[1]]) {
				buttons[m[1]].el = el;
			}
		});

		// Hide all labels
		for(var i in buttons) {
			showLabel(buttons[i].el, false);
		}

		// Ask first question
		q();

		// Handle answers
		$('button').click(function(e) {

			if(window.done) {
				window.done = false;
				highlightButton(window.answer.el, false);
				$('button')
					.removeClass('wrong')
					.removeClass('right');
				q();
				return;
			}

			$('button').each(function(i,el) {
				if($(el).text() == window.answer.string) {
					$(el).addClass('right');
				} else if($(el).text() == $(e.target).text()) {
					$(el).addClass('wrong');
				}
			})

			window.done = true;

		})

	})
